    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Tapestry Yoga Studio</title>
  </head>

  <body>
    <!-- navbar -->
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
      <a href="index.html" class="navbar-brand">TAPESTRY YOGA STUDIO</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a href="index.html" class="nav-link">HOME</a>
              </li>
              <li class="nav-item">
                  <a href="gallery.html" class="nav-link">GALLERY</a>
              </li>
              <li class="nav-item">
                  <a href="contact.html" class="nav-link">CONTACT</a>
              </li>
          </ul>
      </div>
    </nav>

    <section id="getInTouch">
      <div class="container text-center mt-5">
        <h1>GET IN TOUCH</h1>
        <p>Please submit the form below for more information about any of our services. We look forward to hearing from you</p>
      </div>
      

    </section>

    <section id="contactForm">
      <div class="container mt-5">
        <form>
          <div class="form-group">
            <label for="InputName">Your Name</label>
            <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="InputPhone">Your Phone Number</label>
            <input type="text" class="form-control" id="InputPhone" aria-describedby="phoneHelp" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <label for="InputEmail">Your Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Yes, I would love to recieve information about future offers and events</label>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
      </div>
    </section>
   
    




    <!-- Footer -->


    <section id="footer" class="p-3 bg-dark">
      <div class="text-center justify-content-center flex-column flex-sm-row">
        <h5 class="text-light h5">All Right Reserved &copy MMXXV</h5>
      </div>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
