
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Tapestry Yoga Studio</title>
  </head>

  <body d-flex flex-column h-100>
    <!-- navbar -->
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
      <a href="index.html" class="navbar-brand">TAPESTRY YOGA STUDIO</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a href="index.html" class="nav-link">HOME</a>
              </li>
              <li class="nav-item">
                  <a href="gallery.html" class="nav-link">GALLERY</a>
              </li>
              <li class="nav-item">
                  <a href="contact.html" class="nav-link">CONTACT</a>
              </li>
          </ul>
      </div>
    </nav>

    <section id="getInTouch">
      <div class="container text-center mt-5">
        <h1 class="display-4">GET IN TOUCH</h1>
        <p class="lead">Please submit the form below for more information about any of our services. We look forward to hearing from you</p>
      </div>
      

    </section>

    <section id="contactForm">
      <div class="container mt-5">
        <form>
          <div class="form-group">
            <label for="InputName">Your Name</label>
            <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter Name" maxlength="20" minlength="3">
          </div>
          <div class="form-group">
            <label for="InputPhone">Your Phone Number</label>
            <input type="text" class="form-control" placeholder="Enter Phone Number" title="Error Message" maxlength="10" minlength="10">
          </div>
          <div class="form-group">
            <label for="InputEmail">Your Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <!-- Dropdown list -->
          <div class="mt-4">
          <label for="service">Which of our services are you most interested in?:</label>
            <select name="service" id="service">
                <option value="volvo">Yoga Classes</option>
                <option value="saab">Room rental</option>
                <option value="mercedes">Meditation</option>
                <option value="audi">One-on-one</option>
            </select>
          </div>

          <!-- message area -->
          <div class="form-group mt-4">
            <label for="FormControlTextarea1">Your Message/Comments Here</label>
            <textarea class="form-control" id="FormControlTextarea1" rows="5"></textarea>
          </div>
          <!-- Radio Button group -->
          <div class="m-3">
            <p>How would you like us to contact you?</p>
          </div>
          <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Phone</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Email</label>
          </div>
          <!-- check boxes -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Yes, I agree to your terms and conditions</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Yes, I would love to subscribe to your monthly newsletter</label>
          </div>
          <!-- submit button -->
          <button type="submit" class="btn btn-primary m-4">Submit</button>

        </form>
      </div>
    </section>
    
    <!-- Footer -->

    <section id="footer" class="bg-dark">
      <div class="container text-white text-center py-2">
        <p class="lead">All Right Reserved &copy MMXXV</>
      </div>
    </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
